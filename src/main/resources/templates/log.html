<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Contact Log</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Contact Log</span>
    </div>
</nav>
<br>
<div class="container">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <form th:action="@{/contacts}" th:object="${contactNew}" method="POST">
            <div class="form-group">
                <label >Name</label>
                <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Enter your name.." required/>
            </div>
            <br>

            <div class="form-group">
                <label >Surname</label>
                <input type="text" class="form-control" name="surname" th:field="*{surname}"  placeholder="Enter your surname.." required/>
            </div>
            <br>

            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}"  placeholder="Enter your email.." required/>
            </div>
            <br>

            <div class="form-group">
                <label >Cell Phone</label>
                <input type="tel" class="form-control" name="cell" th:field="*{cellPhone}"  placeholder="Enter your cell phone.." required/>
            </div>
            <br>

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Save</button>

            </div>
        </form>
    </div>
</div>

</body>
</html>
